<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Voice AI - KISSKI</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="index.js"></script>
<style>
<body {
		background-color: #f0f0f0;
		color: #333;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin: 0;
		}
header {
		background-color: #333;
		color: #f0f0f0;
		}
		.tab {
			display: none;
		}
		.tab.active {
			display: block;
		}
</style>
</head>
<body>
	<main>
		<header>
			<h1>Voice AI - KISSKI</h1>
		</header>
		<div class="tab-links">
			<button class="tab-link" onclick="openTab('Transcribe-form')">Transcribe</button>
			<button class="tab-link" onclick="openTab('BBB-form')">Other</button>
		</div>
		<!-- Tab 1: Transcribe -->
		<form id="Transcribe-form" class="tab active">
			<p>
				<select name="language" id="language">
					<option value="" selected>Automatic language (slower)</option>
					<option value="en">English</option>
					<option value="af">Afrikaans</option>
					<option value="ar">Arabic</option>
					<option value="hy">Armenian</option>
					<option value="az">Azerbaijani</option>
					<option value="be">Belarusian</option>
					<option value="bs">Bosnian</option>
					<option value="bg">Bulgarian</option>
					<option value="ca">Catalan</option>
					<option value="zh">Chinese</option>
					<option value="hr">Croatian</option>
					<option value="cs">Czech</option>
					<option value="da">Danish</option>
					<option value="nl">Dutch</option>
					<option value="et">Estonian</option>
					<option value="fi">Finnish</option>
					<option value="fr">French</option>
					<option value="gl">Galician</option>
					<option value="de">German</option>
					<option value="el">Greek</option>
					<option value="he">Hebrew</option>
					<option value="hi">Hindi</option>
					<option value="hu">Hungarian</option>
					<option value="is">Icelandic</option>
					<option value="id">Indonesian</option>
					<option value="it">Italian</option>
					<option value="ja">Japanese</option>
					<option value="kn">Kannada</option>
					<option value="kk">Kazakh</option>
					<option value="ko">Korean</option>
					<option value="lv">Latvian</option>
					<option value="lt">Lithuanian</option>
					<option value="mk">Macedonian</option>
					<option value="ms">Malay</option>
					<option value="mr">Marathi</option>
					<option value="mi">Maori</option>
					<option value="ne">Nepali</option>
					<option value="no">Norwegian</option>
					<option value="fa">Persian</option>
					<option value="pl">Polish</option>
					<option value="pt">Portuguese</option>
					<option value="ro">Romanian</option>
					<option value="ru">Russian</option>
					<option value="sr">Serbian</option>
					<option value="sk">Slovak</option>
					<option value="sl">Slovenian</option>
					<option value="es">Spanish</option>
					<option value="sw">Swahili</option>
					<option value="sv">Swedish</option>
					<option value="tl">Tagalog</option>
					<option value="ta">Tamil</option>
					<option value="th">Thai</option>
					<option value="tr">Turkish</option>
					<option value="uk">Ukrainian</option>
					<option value="ur">Urdu</option>
					<option value="vi">Vietnamese</option>
					<option value="cy">Welsh</option>
				</select>
				<select id="response_format" name="response_format">
					<option value="text" selected>Normal text</option>
					<option value="srt">SRT</option>
					<option value="vtt">VTT</option>
				</select>
				<input type="file"
					accept="audio/mp3, audio/mp4, audio/mpeg, audio/mpga, audio/m4a, audio/wav, audio/webm, video/mp4, video/mpeg, video/webm"
					id="audio-file" name="file">
			</p>
			<p>
				<button type="submit" name="action" value="transcriptions">Transcribe in source language!</button>
				<button type="submit" name="action" value="translations">Transcribe in english!</button>
			</p>
			<progress id="progress-bar" value="0" max="100"></progress>
		</form>

		<form id="BBB-form" class="tab">
			<p>
				<label for="room-address">Room Address (URL):</label>
				<input type="text" id="room-address" name="room-address">
			</p>
			<p>
				<label for="access-key">Access Key:</label>
				<input type="text" id="access-key" name="access-key">
			</p>
			<p>
				<label for="corrections">Words/terms that should be written correctly:</label>
				<input type="text" id="corrections" name="corrections">
			</p>
			<p>
				<button type="submit" id="start-transcriptor">Run Transcriptor</button>
				<button type="button" id="stop-transcriptor">Stop Transcriptor</button>
			</p>
		</form>
		<div id="output"></div>
	</main>
		<script>
		function openTab(tabId) {
			// Hide all tabs
			document.querySelectorAll('.tab').forEach(function(tab) {
				tab.classList.remove('active');
			});
			// Show the selected tab
			document.getElementById(tabId).classList.add('active');
		}
	</script>
</body>
</html>
